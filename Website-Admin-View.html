<head>

<style>

}

.dateColumn {

  display: table;
  clear: both;
}

<body onLoad="courtLocations()">

<h1>Beach Volleyball of South Florida</h1>
<h2 id="dynamicH2" style="color:DimGray;">Welcome</h2>

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="username">
</div>

<div>
    <label for="pass">Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password"
           minlength="8" required>
</div>

<input type="submit" value="Sign in">

<br><br>

<button onclick="showCourts()">Show/Hide Courts</button>
<div class="listCourts" id="listCourts"></div>
<br>

<div class="dateRow">
  <button onclick="myFunction()">Show/Hide Map</button>
  <br>
  
  <div id="mapRow">
    <div class="mapColumn" id="showMap" style="display:none">
      <iframe
        id="iframe"

        height="480">

    </div>
  </div>

  <br>
  
  <div class="calendar" id="calendar">
  <div>
    <button onclick="selectDates()">Select Dates</button>
  </div>
  <div class="dateColumn">
      <div id="datepicker1"></div>
  </div>
  <div class="dateColumn">
      <div id="datepicker2"></div>
  </div>
  <div class="dateColumn">
      <div id="datepicker3"></div>
  </div>
  </div>

</div>

<div class="row">

</div>

</body>

<script>
  var dates = [];
  
  $( function() {
    $( "#datepicker1" ).datepicker({
      defaultDate: '-1m',
      onSelect: function(date) {
        console.log(date);
        dates.push(date);
      }
    });
  });

  $( function() {
    $( "#datepicker2" ).datepicker({
      defaultDate: '0m',
      onSelect: function(date) {
        console.log(date);
        dates.push(date);
      }
    });
  });

  $( function() {
    $( "#datepicker3" ).datepicker({
      defaultDate: '+1m',
      onSelect: function(date) {
        console.log(date);
        dates.push(date);
      }
    });
  });

  function myFunction() {
    var x = document.getElementById("showMap");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  };

  function showCourts(){
    var x = document.getElementById("listCourts");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
